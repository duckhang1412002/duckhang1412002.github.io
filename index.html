<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      background: #e8e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #flag {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }

    #error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div id="error">Incorrect credentials</div>
    <div id="flag"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
